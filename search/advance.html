    <h2>Advance Search</h2>
    <hr />
    <div class="advanced-container">
      <form action="https://google.com/search">
        <p>Find pages with...</p>
        <br />

        <label for="">all these words:</label>
        <input type="text" name="q" /><br /><br />

        <label for="">this exact word or phrase:</label>
        <input type="text" name="as_epq" /><br /><br />

        <label for="">any of these words:</label>
        <input type="text" name="as_oq" /><br /><br />

        <label for="">none of these words:</label>
        <input type="text" name="as_eq" /><br /><br />

        <input class="btn" type="submit" value="Advance Search" />
      </form>
    </div>
  </body>
</html>
